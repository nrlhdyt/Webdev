    <section class="contact">
        <div class="container contactCont">
            <div class="contactInfo">
                <div class="box">
                    <div class="text">
                        <h3>Address</h3>
                        <p>Bol'shaya Posadskaya Ulitsa, 7a<br>Saint Petersburg, Russia</br></p>
                    </div>
                </div>
                <div class="box">
                    <div class="text">
                        <h3>Contacts</h3>
                        <p><i class="bi bi-instagram"></i> @ecarlatee.id <br><i class="bi bi-telephone"></i> +7(999)239-06-32</br></p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form id="data-message">
                    <div class="text">
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required" id="nama" placeholder="Name">
                            <span><input type="number" name="" required="required" id="nomor" placeholder="Phone"></span>
                            <span><input type="text" name="" required="required" id= "email" placeholder="Email"></span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required" rows="10" cols="77" id="pesan" placeholder="Message"></textarea>
                        </div>
                        <input type="submit" name="" class="btn btn-primary" value="Send">
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col" id="name-col">NAME</th>
                    <th scope="col" id="phone-col">PHONE</th>
                    <th scope="col" id="email-col">EMAIL</th>
                    <th scope="col" id="message-col">MESSAGE</th>
                  </tr>
                  <tbody id="data-contact"></tbody>
                </thead>
              </table>
            </div>
        </div>
    </section>
    <!--End Section-->

    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
          <h2>Login</h2>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Your Email">
          </div>
          <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
          </div>
          <div class="form-element">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="form-element">
            <button>Sign In</button>
          </div>
          <div class="form-element">
            <a href="#">Forgot password?</a>
          </div>
        </div>
      </div>
    <!--Pop up-->
